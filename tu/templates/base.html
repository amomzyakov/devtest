<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        .menu {}

        .body{}
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li><a href="/">Заявки</a></li>
        <li><a href="/report">Отчет</a></li>
        {% if user.is_authenticated %}
        <li><a href="/new/">Новая заявка</a></li>
        {% endif %}
        {% if not user.is_authenticated %}
            <li><a href="/accounts/login/">Войти</a></li>
        {% else %}
            <li><a href="/accounts/logout/">Выйти</a></li>
        {% endif %}
        {% if user.is_staff %}
            <li><a href="/admin">Админка</a></li>
        {% endif %}
    </ul>
</div>
<div class="body">
{% block content %}
{% endblock %}
</div>

</body>
</html>
